<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>JRA Settings</title>
    <link rel="stylesheet" href="options.css" />
  </head>
  <body>
    <main class="container">
      <header class="header">
        <h1>JRA Settings</h1>
        <p class="subtitle">Configure the backend API base URL used by the extension.</p>
      </header>

      <form id="settings-form" class="panel">
        <label for="api-base-url">API Base URL</label>
        <input
          type="text"
          id="api-base-url"
          name="api-base-url"
          placeholder="http://10.80.1.49:8787"
          autocomplete="off"
          spellcheck="false"
          required
        />
        <div class="actions">
          <button type="submit" id="save-button">Save</button>
          <button type="button" id="test-connection" class="button-secondary">
            Test connection
          </button>
          <span id="save-status" role="status" aria-live="polite"></span>
        </div>
        <div id="test-output" class="test-output" hidden>
          <div id="test-status" class="test-status" role="status" aria-live="polite"></div>
          <pre id="test-details" class="test-details" hidden></pre>
        </div>
        <p class="hint">Example: http://10.80.1.49:8787</p>
      </form>
    </main>

    <script src="options.js"></script>
  </body>
</html>
